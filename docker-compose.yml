services:
  mysqldb:
    container_name: mysql-db
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: Dedeepya@02
      MYSQL_DATABASE: bookingdb
      # MYSQL_USER: klu
      # MYSQL_PASSWORD: klu
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql   # volume added here
    networks:
      - springboot-mysql-net
    

  backend:
    image: 2300030813/docker-backend-gitactions:latest
    container_name: springboot
    build:
      context: ./BACKEND/BOOKINGAPI-SPRINGBOOT
      dockerfile: ./BACKEND/BOOKINGAPI-SPRINGBOOT/backend.Dockerfile
    ports:
      - "1700:1700"
    depends_on:
      - mysqldb
    restart: on-failure
    networks:
      - springboot-mysql-net

  frontend:
    image: 2300030813/docker-frontend-gitactions:latest
    container_name: react
    build:
      context: ./FRONTEND/BOOKINGAPI-REACT
      dockerfile: ./FRONTEND/BOOKINGAPI-REACT/frontend.Dockerfile
    ports:
      - "7001:80"
    depends_on:
      - backend
    restart: on-failure
    networks:
      - springboot-mysql-net

    
# Declare volumes at the bottom
volumes:
  mysql-data:
networks:
  springboot-mysql-net:

